
{% extends 'logbase.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}
 <!-- start: page -->
		<section class="body-sign" style="max-width: 900px;">
			<div class="center-sign">
				<a href="/" class="logo float-left">
					<img src="{{logo.image.url}}" height="54" alt="Porto Admin" />
				</a>

				<div class="panel card-sign">
					<div class="card-title-sign mt-3 text-right">
						<h2 class="title text-uppercase font-weight-bold m-0"><i class="fas fa-user mr-1"></i> Confirmation</h2>
					</div>
					<div class="card-body">
                        <div class="form-group mb-0">
                            {% include 'messages.html' %}
                            {% if user.is_authenticated  %}
							<div class="row">
								<div class="col-sm-12 text-right">
									<a href="{% url 'user_logout' %}"><button type="submit" class="btn btn-primary mt-2 btn-lg btn-block">LOG OUT</button></a>
								</div>
							</div>
                            {% endif %}
                        </div>
					</div>
				</div>

				<p class="text-center text-muted mt-3 mb-3">&copy; Copyright 2020. All Rights Reserved.</p>
			</div>
		</section>
		<!-- end: page -->

{% endblock  %}
